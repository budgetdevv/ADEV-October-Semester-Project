<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product - Details & Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../Style.css">
    <script src="https://kit.fontawesome.com/10b93f2174.js" crossorigin="anonymous"></script>
    <script type="module" src="../Scripts/ProductDetails.js"></script>
</head>

<body>
<section class="hero is-med is-warning">
    <div class="hero-head">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/Product.html">
                    <img src="../Assets/ABC2.png">
                </a>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="columns">
            <div class="column is-two-thirds">
                <p class="title">
                    Details & Edit
                </p>
                <p class="subtitle">
                    View and / or Edit details of product!
                </p>
            </div>
        </div>
    </div>
</section>

<form id="product_details_form"> <!--Form's onsubmit attribute will be patched-->
    <div class="container px-6 py-6">
        <div class="level">
            <div class="level-item py-2">
                <figure class="image">
                    <img class="image-preview" id="image_preview" />
                </figure>
            </div>
        </div>

        <div class="field">
            <label class="label" for="name">Name</label>
            <div class="control has-icons-left">
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-signature"></i>
                </span>
                <input class="input is-warning" type="text" pattern="\S(.*\S)?" placeholder="Enter product's name" maxlength=100 id="name" required />
            </div>
        </div>

        <div class="field">
            <label class="label" for="description">Description</label>
            <div class="control">
                <textarea class="textarea is-warning" type="text" placeholder="Enter product's description" maxlength=200 id="description" ></textarea>
            </div>
        </div>

        <div class="field">
            <label class="label" for="price">Price</label>
            <div class="control has-icons-left">
            <span class="icon is-small is-left">
                <i class="fa-solid fa-dollar-sign"></i>
            </span>
                <input class="input is-warning" type="number" min=0 max=9999999.99 step=0.01 placeholder="Enter product's price" id="price" required />
            </div>
        </div>

        <div class="field">
            <label class="label" for="category_id">Category</label>
            <div class="control has-icons-left">
                <div class="select is-warning">
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-list"></i>
                </span>
                    <select id="category_id">
                        <!--Contents will be patched by JS-->
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label" for="picture">Image URL</label>
            <div class="control has-icons-left">
            <span class="icon is-small is-left">
                <i class="fa-solid fa-paperclip"></i>
            </span>
                <input class="input is-warning" placeholder="Enter product's Image URL" maxlength=200 id="picture" />
            </div>
        </div>

        <!-- We will use addEventListener() on these buttons -->
        <div class="py-5">
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-success" id="submit_button" type="submit">Save!</button>
                </div>

                <div class="control">
                    <button class="button is-danger" type="button" id="back_button">Back</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
