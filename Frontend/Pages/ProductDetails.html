<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
    <script type="module" src="../Scripts/ProductDetails.js"></script>
</head>

<body>
    <form>
        <label for="name">Name</label><br/>
        <input id="name"/><br/><br/>

        <label for="description">Description</label><br/>
        <input id="description"/><br/><br/>

        <label for="price">Price</label><br/>
        <input id="price" type="number" min=0 step=0.1 /><br/><br/>

        <label for="category_id">Category</label><br/>

        </select><br/><br/>

        <label for="picture">Image URL</label><br/>
        <input id="picture"/><br/><br/>

        <button type="button" onclick="location.href='Product.html'">Back</button>

        <!--Submit button's onclick attribute will be patched-->
        <button id="submit_button" type="button">Submit</button>
    </form>
</body>
</html>
