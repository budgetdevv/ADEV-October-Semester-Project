<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../Style.css">
    <script src="https://kit.fontawesome.com/10b93f2174.js" crossorigin="anonymous"></script>
    <script type="module" src="../Scripts/Product.js"></script>
</head>

<body>
    <section class="hero is-med is-warning">
        <div class="hero-head">
            <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/Product.html">
                        <img src="../Assets/ABC2.png">
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbar" class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Options
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item" onclick="onToggleCreateProductModal()">
                                Create Product
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" onclick="onReset()">
                                Reset Database!!!
                            </a>
                        </div>
                    </div>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Sort By
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item" onclick="setSortType(0)">
                                ID
                            </a>
                            <a class="navbar-item" onclick="setSortType(1)">
                                Name
                            </a>
                            <a class="navbar-item" onclick="setSortType(2)">
                                Price
                            </a>
                            <a class="navbar-item" onclick="setSortType(3)">
                                Category
                            </a>
                        </div>
                    </div>
                </div>
            </div>
           </nav>
        </div>

        <div class="hero-body pb-2" style="background-image: url('/Frontend/Assets/Warehouse.png')">
            <div class="columns">
                <div class="column is-two-thirds">
                    <p class="title">
                        Manage Products
                    </p>
                    <p class="subtitle">
                        View, Edit or Delete products!
                    </p>
                </div>
            </div>
        </div>

        <div class="hero-foot">
            <div class="column">
                <div class="columns is-centered py-0">
                    <div class="column is-one-third py-0">
                        <div class="field">
                            <div class="control">
<!--                            <div class="control has-icons-right">-->
<!--                                <span class="icon is-small is-right">-->
<!--                                    <i class="fa-solid fa-magnifying-glass has-text-white"></i>-->
<!--                                </span>-->
                                <input class="input is-black hero-footer-search-bar" type="text" placeholder="Enter product name" oninput="renderProducts(true)" id="filter" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container px-6 py-5" id="product_list">
        <!--Will be patched by JS-->
    </div>

    <div id="product_page_modal"></div>
</body>

</html>
